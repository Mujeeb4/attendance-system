{% extends 'attendance/base.html' %}

{% block title %}Add New Student{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'attendance:dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item active">Add Student</li>
        </ol>
    </nav>
    
    <h1>Add New Student</h1>
    <p class="mb-4">Register a new student in the system</p>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="student_id" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" required>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="class_group" class="form-label">Class</label>
                    <select class="form-select" id="class_group" name="class_group" multiple>
                        {% for class_group in class_groups %}
                        <option value="{{ class_group.id }}">{{ class_group.name }}</option>
                        {% endfor %}
                    </select>
                    <small class="text-muted">Hold Ctrl (Cmd on Mac) to select multiple classes</small>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'attendance:dashboard' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
